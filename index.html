
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Ryo Cafe 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Ryo Cafe 2</h1>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">ACCESS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <figure>
          <img src="img/hero.jpg" alt="店内写真">
        </figure>
      </div>
      <div class="about">
        <h2>Ryo Cafeとは？？</h2>
        <p>大正時代から続く老舗カフェ☕</p>
        <h3>当時から変わらない味「たいしょうコーヒー」がおススメです！<h3>
      </div>
      <div class="menu">
        <h2>Menu</h2>
        <table>
          <tr>
            <td>たいしょうコーヒー</td>
            <td>￥350</td>
          </tr>
          <tr>
            <td>カフェオレ</td>
            <td>￥400</td>
          </tr>
          <tr>
            <td>カフェモカ</td>
            <td>￥400</td>
          </tr>
          <tr>
            <td>カフェラテ</td>
            <td>￥400</td>
          </tr>
        </table>
      </div>
      <div class="access">
        <h2>Access</h2>
        <p>〒〇〇〇ー〇〇〇〇</p>
        <p>〇〇県〇〇市〇〇区〷―〷―〷〷</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58535.48116794659!2d135.60394789981356!3d34.683568179628814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000df760cc7dd29%3A0x222f1e658e84c664!2z6L-R55W_5aSn5a2mIOadseWkp-mYquOCreODo-ODs-ODkeOCuQ!5e0!3m2!1sja!2sjp!4v1676105061370!5m2!1sja!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact">
        <h2>CONTACT</h2>
        <form class="" action="index.html" method="post">
          <div>
            <label for="name">お名前</label>
            <input id="name" type="text" name="name">
          </div>
          <div>
            <label for="e-mail">メール</label>
            <input id="e-mail" type="text" name="e-mail" value="">
          </div>
          <div>
            <label for="naiyou">内容</label>
            <textarea name="naiyou" rows="8" cols="80"></textarea>
          </div>
          <div>
            <input type="submit" value="送信する">
          </div>
        </form>
      </div>
    </main>
    <aside>
      <h2>INFORMATION</h2>
      <p>テイクアウト専門店を近日オープンします</p>
      <figure>
        <img src="img/coffee icon.png" alt="お持ち帰り用">
      </figure>
      <a class="btn" href="#">詳細はこちら</a>
    </aside>
    <footer>©Ryo Cafe</footer>
  </body>
</html>
